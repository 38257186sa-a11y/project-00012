// ======= Placeholder Questions (998) =======
for(let i=1;i<=998;i++){
  allQuestions.push({
    id: "q"+i,
    year: 2004 + (i % 22), // cycles from 2004-2025
    question: "Question placeholder #" + i,
    options: ["Option A","Option B","Option C","Option D"],
    answer: 0, // default correct option, editable
    hint: "Hint for question #" + i
  });

// ===================== QUIZ LOGIC =====================
let usedQuestions = new Set();
const batchSize = 29;
let timerInterval;

function startQuiz() {
  document.getElementById("quiz-container").innerHTML = "";
  const selected = [];
  while(selected.length < batchSize && usedQuestions.size < allQuestions.length){
    const q = allQuestions[Math.floor(Math.random()*allQuestions.length)];
    if(!usedQuestions.has(q.id)){
      usedQuestions.add(q.id);
      selected.push(q);
    }
  }
  renderQuestions(selected);
  startTimer(1800); // 30 mins
}

function renderQuestions(questions){
  const container = document.getElementById("quiz-container");
  questions.forEach((q,index)=>{
    const box = document.createElement("div");
    box.className="question-box";
    box.innerHTML=`
      <p><b>Q${index+1}:</b> ${q.question}</p>
      ${q.options.map((opt,i)=>`<label><input type="radio" name="${q.id}" value="${i}"> ${opt}</label>`).join("")}
      <button onclick="checkAnswer('${q.id}',${q.answer})">Submit</button>
      <button onclick="showHint('${q.id}')">Hint</button>
      <p id="hint_${q.id}" class="hint">${q.hint}</p>
      <p id="result_${q.id}"></p>
    `;
    container.appendChild(box);
  });
}

function checkAnswer(qId, correct){
  const selected = document.querySelector(`input[name="${qId}"]:checked`);
  if(!selected){ alert("Please select an answer."); return; }
  const result = document.getElementById("result_"+qId);
  if(parseInt(selected.value)===correct){
    result.textContent="✅ Correct!";
    result.style.color="green";
  } else {
    result.textContent="❌ Wrong! Correct: "+allQuestions.find(q=>q.id===qId).options[correct];
    result.style.color="red";
  }
}

function showHint(qId){
  document.getElementById("hint_"+qId).style.display="block";
}

function nextBatch(){
  if(usedQuestions.size >= allQuestions.length){
    alert("🎉 You completed all questions!");
    return;
  }
  startQuiz();
}

function refreshQuiz(){
  usedQuestions.clear();
  startQuiz();
}

function startTimer(seconds){
  clearInterval(timerInterval);
  let timeLeft = seconds;
  const timerElement = document.getElementById("time");
  timerInterval = setInterval(()=>{
    if(timeLeft>0){
      timeLeft--;
      const min = Math.floor(timeLeft/60);
      const sec = timeLeft%60;
      timerElement.textContent=`${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
    } else {
      clearInterval(timerInterval);
      alert("⏰ Time's up!");
    }
  },1000);
}

// Initialize quiz on page load
