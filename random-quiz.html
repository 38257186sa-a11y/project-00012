// ===================== QUIZ LOGIC =====================
let shuffledQuestions = [];
let currentIndex = 0;
const batchSize = 29;
let timerInterval;

// Fisher-Yates shuffle algorithm for question randomization
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function startQuiz() {
  if (shuffledQuestions.length === 0) {
    shuffledQuestions = [...allQuestions];
    shuffleArray(shuffledQuestions);
    currentIndex = 0;
  }
  
  document.getElementById("quiz-container").innerHTML = "";
  const selected = shuffledQuestions.slice(currentIndex, currentIndex + batchSize);
  currentIndex += selected.length;
  
  renderQuestions(selected);
  startTimer(1800); // 30 mins
  updateResultInfo();
}

function renderQuestions(questions) {
  const container = document.getElementById("quiz-container");
  questions.forEach((q, index) => {
    const box = document.createElement("div");
    box.className = "question-box";
    const questionNumber = currentIndex - questions.length + index + 1;
    box.innerHTML = `
      <p><b>Q${questionNumber}:</b> ${q.question}</p>
      <div class="options">
        ${q.options.map((opt, i) => `<label><input type="radio" name="${q.id}" value="${i}"> ${opt}</label>`).join("")}
      </div>
      <button onclick="checkAnswer('${q.id}',${q.answer})">Submit</button>
      <button onclick="showHint('${q.id}')">Hint</button>
      <p id="hint_${q.id}" class="hint">${q.hint}</p>
      <p id="result_${q.id}"></p>
    `;
    container.appendChild(box);
  });
}

function checkAnswer(qId, correct) {
  const selected = document.querySelector(`input[name="${qId}"]:checked`);
  const result = document.getElementById("result_" + qId);
  const correctOption = allQuestions.find(q => q.id === qId).options[correct];
  
  if (!selected) {
    result.textContent = "Please select an answer.";
    result.style.color = "orange";
    return;
  }

  if (parseInt(selected.value) === correct) {
    result.textContent = "✅ Correct!";
    result.style.color = "green";
  } else {
    result.textContent = `❌ Wrong! The correct answer is: ${correctOption}`;
    result.style.color = "red";
  }
}

function showHint(qId) {
  document.getElementById("hint_" + qId).style.display = "block";
}

function nextBatch() {
  if (currentIndex >= allQuestions.length) {
    alert("🎉 You've completed all the questions!");
    return;
  }
  startQuiz();
}

function refreshQuiz() {
  shuffledQuestions = [];
  currentIndex = 0;
  startQuiz();
}

function startTimer(seconds) {
  clearInterval(timerInterval);
  let timeLeft = seconds;
  const timerElement = document.getElementById("time");
  timerInterval = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timerElement.textContent = `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
    } else {
      clearInterval(timerInterval);
      alert("⏰ Time's up!");
    }
  }, 1000);
}

function updateResultInfo() {
    const info = document.getElementById("result_info");
    const questionsRemaining = allQuestions.length - currentIndex;
    const questionsLoaded = Math.min(currentIndex, allQuestions.length);
    info.textContent = `Showing questions ${questionsLoaded - batchSize + 1} - ${questionsLoaded}. Questions remaining: ${questionsRemaining}.`;
}

// Initialize quiz on page load
