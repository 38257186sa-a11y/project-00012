<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UGC NET Political Science Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #eef2f7;
    margin: 0;
    padding: 0;
}
header {
    text-align: center;
    background-color: #1a73e8;
    color: white;
    padding: 20px 0;
    font-size: 24px;
    font-weight: bold;
}
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
.question {
    font-size: 18px;
    margin-bottom: 15px;
}
.options label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
}
button {
    padding: 10px 20px;
    margin: 10px 5px 0 0;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #1a73e8;
    color: white;
}
button:disabled {
    background-color: gray;
    cursor: not-allowed;
}
.hint {
    background-color: #f1f1f1;
    padding: 10px;
    margin-top: 10px;
    border-left: 5px solid #1a73e8;
    display: none;
}
.score {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
}
</style>
</head>
<body>

<header>UGC NET Political Science Quiz</header>

<div class="container">
    <div id="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="hint" id="hint"></div>
        <button id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit Quiz</button>
    </div>
    <div class="score" id="score"></div>
</div>

<script>
// ====== QUESTIONS ARRAY ======
// Add your full set of questions here in the format below
// For 1000+ questions, continue adding objects
const quiz = [
    {
        question: "1. Who is known as the father of modern political science?",
        options: ["Aristotle", "Machiavelli", "Plato", "Max Weber"],
        answer: "Machiavelli",
        hint: "Think about the Italian Renaissance thinker known for 'The Prince'."
    },
    {
        question: "2. The concept of separation of powers was given by?",
        options: ["John Locke", "Montesquieu", "Jean-Jacques Rousseau", "Thomas Hobbes"],
        answer: "Montesquieu",
        hint: "Look at the French philosopher who emphasized legislative, executive, and judiciary division."
    },
    {
        question: "1. Who is known as the father of modern political science?",
        options: ["Aristotle", "Machiavelli", "Plato", "Max Weber"],
        answer: "Machiavelli",
        hint: "Think about the Italian Renaissance thinker known for 'The Prince'."
    },
    {
        question: "2. Which book is authored by John Locke?",
        options: ["Leviathan", "Two Treatises of Government", "The Republic", "The Social Contract"],
        answer: "Two Treatises of Government",
        hint: "He is the father of liberalism and wrote about natural rights."
    },
    {
        question: "3. Who introduced the concept of 'Separation of Powers'?",
        options: ["Montesquieu", "Hobbes", "Rousseau", "Plato"],
        answer: "Montesquieu",
        hint: "Think of 'The Spirit of Laws'."
    },
    {
        question: "4. Which thinker is associated with the 'Social Contract Theory'?",
        options: ["Plato", "Jean-Jacques Rousseau", "Aristotle", "Karl Marx"],
        answer: "Jean-Jacques Rousseau",
        hint: "He wrote 'The Social Contract' emphasizing popular sovereignty."
    },
    {
        question: "5. What is the main idea of Machiavelli's 'The Prince'?",
        options: ["Democracy", "Realpolitik", "Communism", "Social Contract"],
        answer: "Realpolitik",
        hint: "It focuses on practical politics and power over morality."
    },
    {
        question: "6. Who is considered the father of sociology, which heavily influenced political theory?",
        options: ["Karl Marx", "Emile Durkheim", "Max Weber", "Hegel"],
        answer: "Max Weber",
        hint: "He studied bureaucracy and authority types."
    },
    {
        question: "7. The term 'Anarchy' in political science refers to:",
        options: ["A type of democracy", "Absence of government", "Rule by king", "Communism"],
        answer: "Absence of government",
        hint: "It denotes political disorder due to no central authority."
    },
    {
        question: "8. Which ideology advocates for state ownership of means of production?",
        options: ["Liberalism", "Communism", "Fascism", "Anarchism"],
        answer: "Communism",
        hint: "Karl Marx and Friedrich Engels are the key thinkers."
    },
    {
        question: "9. Who wrote 'Leviathan' and advocated for absolute sovereignty?",
        options: ["Thomas Hobbes", "John Locke", "Montesquieu", "Rousseau"],
        answer: "Thomas Hobbes",
        hint: "Think of the English philosopher during the Civil War period."
    },
    {
        question: "10. In which form of government does a single party control the state?",
        options: ["Democracy", "Oligarchy", "Authoritarianism", "Single-party state"],
        answer: "Single-party state",
        hint: "Often associated with communist regimes like China."
    },
    {
        question: "11. Who is the author of 'The Republic'?",
        options: ["Plato", "Aristotle", "Socrates", "Cicero"],
        answer: "Plato",
        hint: "It explores justice, politics, and the ideal state."
    },
    {
        question: "12. What is 'Political Legitimacy'?",
        options: ["Legal authority recognized by citizens", "Military strength", "Economic power", "Cultural dominance"],
        answer: "Legal authority recognized by citizens",
        hint: "Max Weber defined three types: traditional, charismatic, legal-rational."
    },
    {
        question: "13. Which thinker is associated with the idea of 'Class Struggle'?",
        options: ["John Locke", "Karl Marx", "Machiavelli", "Rousseau"],
        answer: "Karl Marx",
        hint: "Central to 'The Communist Manifesto'."
    },
    {
        question: "14. The 'Iron Law of Oligarchy' was proposed by:",
        options: ["Robert Michels", "Max Weber", "Emile Durkheim", "Hannah Arendt"],
        answer: "Robert Michels",
        hint: "It suggests that all organizations tend toward oligarchy."
    },
    {
        question: "15. Who introduced the concept of 'Power Elite'?",
        options: ["C. Wright Mills", "Karl Marx", "Max Weber", "Hannah Arendt"],
        answer: "C. Wright Mills",
        hint: "He examined the concentration of power in US society."
    },
    {
        question: "16. 'Rule of Law' is primarily associated with:",
        options: ["Democracy", "Autocracy", "Law supremacy", "Anarchy"],
        answer: "Law supremacy",
        hint: "It ensures that everyone, including rulers, is subject to law."
    },
    {
        question: "17. Who is known for 'Concept of Political Obligation'?",
        options: ["Thomas Hobbes", "John Locke", "Jean-Jacques Rousseau", "All of the above"],
        answer: "All of the above",
        hint: "All of them discussed why citizens obey the state."
    },
    {
        question: "18. Which political thinker influenced American constitutionalism?",
        options: ["Montesquieu", "Plato", "Machiavelli", "Karl Marx"],
        answer: "Montesquieu",
        hint: "Separation of powers shaped the US Constitution."
    },
    {
        question: "19. What is the main idea of Liberalism?",
        options: ["State control over economy", "Individual freedom and rights", "Absolute monarchy", "Social equality through revolution"],
        answer: "Individual freedom and rights",
        hint: "Think of Locke, Montesquieu, and classical liberal thought."
    },
    {
        question: "20. Who wrote 'Politics' and is often called the father of political science?",
        options: ["Plato", "Aristotle", "Machiavelli", "Max Weber"],
        answer: "Aristotle",
        hint: "He classified constitutions and studied city-states."
    }
];

let currentQuestion = 0;
let userAnswers = new Array(quiz.length).fill(null);

// ====== DISPLAY FUNCTION ======
function displayQuestion() {
    const q = quiz[currentQuestion];
    document.getElementById("question").textContent = q.question;
    
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    q.options.forEach(opt => {
        const label = document.createElement("label");
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "option";
        radio.value = opt;
        if (userAnswers[currentQuestion] === opt) {
            radio.checked = true;
        }
        radio.onchange = () => userAnswers[currentQuestion] = opt;
        label.appendChild(radio);
        label.appendChild(document.createTextNode(" " + opt));
        optionsDiv.appendChild(label);
    });

    const hintDiv = document.getElementById("hint");
    hintDiv.textContent = q.hint;
    hintDiv.style.display = "none";

    document.getElementById("prevBtn").disabled = currentQuestion === 0;
    document.getElementById("nextBtn").style.display = currentQuestion === quiz.length - 1 ? "none" : "inline-block";
    document.getElementById("submitBtn").style.display = currentQuestion === quiz.length - 1 ? "inline-block" : "none";
}

// ====== NAVIGATION ======
function nextQuestion() {
    if (currentQuestion < quiz.length - 1) {
        currentQuestion++;
        displayQuestion();
    }
}

function prevQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        displayQuestion();
    }
}

// ====== SHOW HINT ======
document.getElementById("question").addEventListener("dblclick", () => {
    document.getElementById("hint").style.display = "block";
});

// ====== SUBMIT QUIZ ======
function submitQuiz() {
    let score = 0;
    for (let i = 0; i < quiz.length; i++) {
        if (userAnswers[i] === quiz[i].answer) score++;
    }
    document.getElementById("quiz-container").style.display = "none";
    document.getElementById("score").textContent = `Quiz Completed! Your Score: ${score} / ${quiz.length}`;
}

// ====== INITIAL DISPLAY ======
displayQuestion();
</script>

</body>
</html>
