<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Political Theory - Quiz 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0; padding: 0;
    }
    header {
      background: #1a237e;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options input {
      margin-right: 10px;
    }
    .options label:hover {
      background: #f1f1f1;
    }
    button {
      background: #1a237e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #3949ab;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #1a237e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Political Theory - Quiz 1</h1>
  </header>

  <div class="container">
    <form id="quizForm">

      <div class="question">
        <p>1. Who is regarded as the father of modern political science?</p>
        <div class="options">
          <label><input type="radio" name="q1" value="A"> Plato</label>
          <label><input type="radio" name="q1" value="B"> Aristotle</label>
          <label><input type="radio" name="q1" value="C"> Machiavelli</label>
          <label><input type="radio" name="q1" value="D"> Hobbes</label>
        </div>
      </div>

      <div class="question">
        <p>2. The concept of 'Leviathan' was introduced by:</p>
        <div class="options">
          <label><input type="radio" name="q2" value="A"> John Locke</label>
          <label><input type="radio" name="q2" value="B"> Rousseau</label>
          <label><input type="radio" name="q2" value="C"> Hobbes</label>
          <label><input type="radio" name="q2" value="D"> Montesquieu</label>
        </div>
      </div>

      <div class="question">
        <p>3. “Justice as Fairness” is a theory proposed by:</p>
        <div class="options">
          <label><input type="radio" name="q3" value="A"> John Rawls</label>
          <label><input type="radio" name="q3" value="B"> Robert Nozick</label>
          <label><input type="radio" name="q3" value="C"> Amartya Sen</label>
          <label><input type="radio" name="q3" value="D"> Bentham</label>
        </div>
      </div>

      <button type="button" onclick="checkAnswers()">Submit Quiz</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      const answers = { q1: "B", q2: "C", q3: "A" };
      let score = 0;
      let total = Object.keys(answers).length;

      for (let key in answers) {
        let selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          score++;
        }
      }

      document.getElementById("result").innerText =
        `You scored ${score} out of ${total}`;
    }
  </script>
</body>
</html>
