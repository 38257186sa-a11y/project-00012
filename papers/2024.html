// Display quiz
const quizContainer = document.getElementById('quiz');
quizData.forEach((item, index) => {
    const questionDiv = document.createElement('div');
    questionDiv.classList.add('question');
    questionDiv.innerHTML = `<p>${item.question}</p>`;
    
    const optionsDiv = document.createElement('div');
    optionsDiv.classList.add('options');
    
    item.options.forEach(option => {
        const optionHTML = `<label><input type="radio" name="q${index}" value="${option}"> ${option}</label>`;
        optionsDiv.innerHTML += optionHTML;
    });
    
    quizContainer.appendChild(questionDiv);
    quizContainer.appendChild(optionsDiv);
});

// Check answers
function checkAnswers() {
    let score = 0;
    quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === item.answer) {
            score++;
        }
    });
    document.getElementById('result').textContent = `Your score: ${score} / ${quizData.length}`;
}
