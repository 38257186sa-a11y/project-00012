    userAnswers = [];
    let score = 0;
    quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        userAnswers[index] = selected ? selected.value : null;
        if (selected && selected.value === item.answer) {
            score++;
        }
        // Disable all radio buttons after submission
        document.querySelectorAll(`input[name="q${index}"]`).forEach(input => input.disabled = true);
    });
    document.getElementById('result').textContent = `Your score: ${score} / ${quizData.length}`;
    submitBtn.style.display = 'none';
    reportBtn.style.display = 'inline-block';
};

// Detailed report logic

    let reportHtml = '';
    quizData.forEach((item, index) => {
        reportHtml += `<div class="question">
            <strong>Q${index + 1}:</strong> ${item.question}
            <span>Your answer: ${userAnswers[index] !== null ? userAnswers[index] : '<em>Not answered</em>'}</span>

            <span style="color:${userAnswers[index] === item.answer ? 'green' : 'red'};">
