<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGC NET Political Science - 2004 Paper</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 20px; }
    h1 { color: #1a237e; text-align: center; }
    .question-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .options label { display: block; margin: 8px 0; }
    button { background: #1a237e; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #3949ab; }
    .hint { margin-top: 10px; color: #555; display: none; }
    #timer { font-weight: bold; color: red; margin-bottom: 20px; text-align: center; }
  </style>
</head>
<body>
  <h1>UGC NET Political Science - 2004 Paper</h1>
  <div id="timer">Time Left: <span id="time">05:00</span></div>

  <div class="question-box">
    <p><b>Q1 (2004):</b> Who among the following is considered the author of *The Republic*?</p>
    <div class="options">
      <label><input type="radio" name="q1" value="Plato"> Plato</label>
      <label><input type="radio" name="q1" value="Aristotle"> Aristotle</label>
      <label><input type="radio" name="q1" value="Socrates"> Socrates</label>
      <label><input type="radio" name="q1" value="Cicero"> Cicero</label>
    </div>
    <button onclick="checkAnswer('q1','Plato')">Submit</button>
    <button onclick="showHint('hint1')">Hint</button>
    <p id="hint1" class="hint">Think of the philosopher who founded the Academy in Athens.</p>
    <p id="result_q1"></p>
  </div>

  <script>
    // Timer
    let timeLeft = 300; // 5 min
    const timerElement = document.getElementById("time");
    setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        let min = Math.floor(timeLeft / 60);
        let sec = timeLeft % 60;
        timerElement.textContent = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
      }
    }, 1000);

    // Check Answer
    function checkAnswer(qName, correct) {
      const selected = document.querySelector(`input[name="${qName}"]:checked`);
      if (!selected) { alert("Please select an answer."); return; }
      const result = document.getElementById("result_"+qName);
      if (selected.value === correct) {
        result.innerHTML = "✅ Correct!";
        result.style.color = "green";
      } else {
        result.innerHTML = "❌ Wrong! Correct Answer: " + correct;
        result.style.color = "red";
      }
    }

    // Show Hint
    function showHint(id) {
      document.getElementById(id).style.display = "block";
    }
  </script>
</body>
</html>
