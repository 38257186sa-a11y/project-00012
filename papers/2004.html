<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UGC NET Political Science - 2004 Paper</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 20px; }
  h1 { color: #1a237e; text-align: center; }
  .quiz-container {
    max-width: 700px;
    margin: 0 auto;
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  #timer {
    font-weight: bold;
    color: red;
    margin-bottom: 20px;
    text-align: center;
    font-size: 1.3em;
  }
  .question {
    font-size: 1.2em;
    margin-bottom: 15px;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .option-button {
    background: #1a237e;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    text-align: left;
    transition: background-color 0.3s;
  }
  .option-button:hover {
    background: #3949ab;
  }
  .result {
    margin-top: 15px;
    font-weight: bold;
    font-size: 1.2em;
  }
  button#restart {
    display: none;
    margin-top: 20px;
    padding: 10px 20px;
    background: #1a237e;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }
  button#restart:hover {
    background: #3949ab;
  }
  .hint {
    margin-top: 10px;
    color: #555;
    display: none;
    font-style: italic;
  }
</style>
</head>
<body>
<div class="quiz-container">
  <h1>UGC NET Political Science - 2004 Paper</h1>
  <div id="timer">Time Left: <span id="time">05:00</span></div>

  <div id="quiz-content">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <button onclick="showHint()" id="hint-btn">Show Hint</button>
    <div id="hint" class="hint"></div>
    <div id="result" class="result"></div>
    <button id="restart" onclick="restartQuiz()">Restart Quiz</button>
  </div>
</div>

<script>
const quizData = [
  {question:"According to Aristotle, the best constitution should adopt the principle of:",options:["Stability","Mean","Extreme","Perfection"],answer:"Mean",hint:"Aristotle believed in the 'golden mean' - moderation between extremes."},
  {question:"According to John Locke, one of the following is not a natural right:",options:["Property","Life","Liberty","Work"],answer:"Work",hint:"Locke identified natural rights as life, liberty, and property only."},
  {question:"Who wrote that the state is “perfected rationality”?",options:["TH. Green","J.J. Rousseau","Hegel","Karl Marx"],answer:"Hegel",hint:"Hegel described the state as the realization of ethical idea or 'perfected rationality'."},
  {question:"Gandhian concept of Satyagraha is a:",options:["Political weapon","Religious Path","Legal weapon","Economic Policy"],answer:"Political weapon",hint:"Satyagraha was used as a political weapon in the independence movement."},
  {question:"B.R. Ambedkar found solace in the:",options:["Manu","Vedas","Buddha","Upanishads"],answer:"Buddha",hint:"Ambedkar embraced Buddhism as a rejection of caste discrimination."},
  {question:"One of the following liberty is not acceptable in a modern State:",options:["Natural liberty","Civil liberty","Political liberty","Economic liberty"],answer:"Natural liberty",hint:"Modern states recognize only legal and civil liberties, not natural liberty."},
  {question:"Match List I with List II - correct code: 1: Social contract, 2: Two Treatises, 3: Principles of Morals, 4: Representative Govt",options:["2 4 1 3","4 2 1 3","4 3 2 1","3 4 2 1"],answer:"4 2 1 3",hint:"Mill wrote 'Representative Government', Locke 'Two Treatises', Rousseau 'Social Contract', Bentham 'Principles of Morals'."},
  {question:"Behaviorism is an attack upon:",options:["Systematic theory","Veridical Knowledge","Normative theory","Positivism"],answer:"Normative theory",hint:"Behaviorism focuses on empirical analysis, rejecting normative judgments."},
  {question:"Match List I (concept) and List II (thinker) correct code: Post-Behaviorism, Utilitarianism, Contradictions, Dialectical Idealism",options:["4 1 3 2","4 3 2 1","3 1 4 2","2 3 1 4"],answer:"4 3 2 1",hint:"Easton: Post-Behaviorism; Bentham: Utilitarianism; Mao Tse-tung: Contradictions; Hegel: Dialectical Idealism."},
  {question:"Which one of the following is not a criterion's definition of a political system?",options:["Allocation of values","Allocations as authoritative","Authoritative allocations on the society","Allocations of values all independent societies"],answer:"Allocations of values all independent societies",hint:"Political system involves authoritative allocation, not just values in any society."},

  {question:"According to Almond, the capabilities of a political system are:",options:["1 and 2 only","2, 3 and 4","1, 3 and 4","1, 2, 3 and 4"],answer:"1, 2, 3 and 4",hint:"Almond included all administrative, regulative, extractive, and distributive functions."},
  {question:"According to Lucian Pye, the key elements of political development are:",options:["Equality, Capacity and Differentiation","Urbanisation, Industrialisation and Participation","Political Unification, Industrialisation and National Welfare","Integration, Participation and Distribution"],answer:"Equality, Capacity and Differentiation",hint:"Pye emphasized social equality, institutional capacity, and differentiation."},
  {question:"Who among the following believes that corruption is inseparable from modernization?",options:["Rostow","Huntington","Rudolph and Rudolph","Apter"],answer:"Huntington",hint:"Huntington linked modernization and political decay including corruption."},
  {question:"Match List I with List II:",options:["3 2 1 4","2 1 4 3","4 2 3 1","1 3 4 2"],answer:"3 2 1 4",hint:"Ortega: Theory of masses, Michels: Iron Law, Pareto: elites circulation, Mills: Power elite."},
  {question:"A Constitutional Government stands for:",options:["A government with a Constitution","A government run by people’s representatives","A government run by the bureaucracy","A limited Government"],answer:"A limited Government",hint:"Constitutional government is about legal limits on power."},
  {question:"Who among the following made a systematic study of pressure groups in early 20th century?",options:["David Truman","Arthur Bentley","Duverger","Palombara"],answer:"Arthur Bentley",hint:"Bentley authored “The Process of Government” pioneering group theory."},
  {question:"Essential feature of parliamentary form of government is:",options:["Collective responsibility","Fixed tenure","Nominal head","Fusion of Executive and Legislature"],answer:"Collective responsibility",hint:"Cabinet's collective responsibility to legislature is key in parliamentary system."},
  {question:"The ‘due process of law’ is characteristic of judicial system of:",options:["India","USA","France","UK"],answer:"USA",hint:"Due Process Clause is central in American constitutional law."},
  {question:"In the assertion and reason question about Presidential Government:",options:["Both true and reason correctly explains assertion","Both true but reason does not explain assertion","Assertion true, reason false","Assertion false, reason true"],answer:"Both true but reason does not explain assertion",hint:"Presidential powers don't ensure better crisis management."},
  {question:"Match List I with List II:",options:["3 2 1 4","2 1 4 3","4 2 3 1","1 3 4 2"],answer:"3 2 1 4",hint:"Corrections: Hewart-New Despotism, Tead-Art of Administration, Waldo-Ideas and Issues, Barnard-Functions of Executive."},

  {question:"Which amendment added ‘Secular’ to Indian Constitution Preamble?",options:["44th","43rd","42nd","45th"],answer:"42nd",hint:"The 42nd amendment (1976) added the word ‘Secular’."},
  {question:"Guardian of the Indian Constitution is:",options:["President","Parliament","Prime Minister and Council","Supreme Court"],answer:"Supreme Court",hint:"Supreme Court is the final interpreter and protector."},
  {question:"Uniform Civil Code mentioned in:",options:["Preamble","Directive Principles","Fundamental Duties","Judiciary"],answer:"Directive Principles",hint:"UCC is mentioned under Directive Principles of State Policy."},
  {question:"First Lok Sabha constituted in:",options:["1947","1950","1952","1951"],answer:"1952",hint:"The first general election was in 1952."},
  {question:"Under which article Parliament can legislate on State list subject?",options:["229","239","249","259"],answer:"249",hint:"Article 249 allows Parliament to legislate on state subjects by Rajya Sabha proclamation."},
  {question:"India’s first President was:",options:["Rajendra Prasad","Dr. S Radhakrishnan","Dr. Zakir Husain","VV Giri"],answer:"Rajendra Prasad",hint:"Rajendra Prasad was the first President of India."},
  {question:"Which is NOT a right of Attorney General?",options:["Speak in Rajya Sabha","Speak in Lok Sabha","Vote in Parliament","Audience in all Courts"],answer:"Vote in Parliament",hint:"Attorney General cannot vote in Parliament."},
  {question:"Subject NOT in Union List:",options:["Defence","Banking","Insurance","Public Order"],answer:"Public Order",hint:"Public Order is a State List subject."},
  {question:"First Finance Commission constituted in:",options:["1951","1962","1947","1952"],answer:"1951",hint:"The First Finance Commission was in 1951."},

  {question:"Anti-Defection Law enacted in:",options:["1985","1983","1980","1982"],answer:"1985",hint:"52nd amendment introduced the law in 1985."},
  {question:"Exponent of ecological approach in Public Administration:",options:["Charles Merriam","Fred Riggs","Ludian Pye","Elton Mayo"],answer:"Fred Riggs",hint:"Fred Riggs is known for ecological approach."},
  {question:"New Public Administration lays emphasis on:",options:["Excellence","Scientific analysis and values","Scientific analysis and relevance","Ethical values and relevance"],answer:"Ethical values and relevance",hint:"Focus on ethics and social equity."},
  {question:"Hawthorne experiments were conducted during:",options:["1927-32","1932-30","1922-26","1943"],answer:"1927-32",hint:"Timeframe of Human Relations experiments."},
  {question:"Informal organisation is generally:",options:["Rigid","Flexible","Hierarchical","Written"],answer:"Flexible",hint:"Informal groups are flexible and adaptive."},
  {question:"Which school gave ‘principles of management’?:",options:["Classical","Behavioral","Ecological","Scientific"],answer:"Classical",hint:"Henri Fayol developed classical principles."},
  {question:"The principle of span of control elaborated by:",options:["Fayol","H. Simon","Urwick","L.D.White"],answer:"Urwick",hint:"Lyndall Urwick worked extensively on organizational principles."},
  {question:"To implement any new programme, first essential requirement is:",options:["Personnel","Organization","Recruitment","Training"],answer:"Recruitment",hint:"Need to recruit personnel before implementation."},
  {question:"Initial idea of recruitment based on merit traced to:",options:["Lee Commission","Maxwell Committee","Macaulay Committee","Appleby Report"],answer:"Macaulay Committee",hint:"Macaulay promoted merit-based civil services."},
  {question:"Match List I with List II:",options:["4 2 1 3","3 4 2 1","3 2 1 4","4 1 3 2"],answer:"3 4 2 1",hint:"Hewart-New Despotism, Tead-Art of Admin, Waldo-Issues, Barnard-Functions."},

  {question:"Institution of Lokpal first recommended by:",options:["Shah Commission","Santhanam Committee","A Reforms Commission","None"],answer:"Santhanam Committee",hint:"Santhanam Committee first recommended Lokpal."},
  {question:"Assertion: Collective Security is possible. Reason: Nations are guided by self-interest. Correct option?",options:["Both true and R explains A","Both true but R not explain A","A true R false","A false R true"],answer:"Both true but R not explain A",hint:"Self-interest may hinder true collective security."},
  {question:"Author of ‘The Anarchical Society’ is:",options:["Martin Wight","Hedley Bull","Joseph Nye","James Rosenau"],answer:"Hedley Bull",hint:"Key scholar in international relations."},
  {question:"WTO attempts to regulate:",options:["Trade and Tariff","Monetary System","Global economic interaction","Balance of Payment"],answer:"Global economic interaction",hint:"WTO focuses on the global economy."},
  {question:"Green Peace Movement focuses on:",options:["Sea routes","Refugees","Water Management","Environment Protection"],answer:"Environment Protection",hint:"Prominent environment NGO."},
  {question:"Which statement about International Law is NOT correct?",options:["It is binding on all states","It binds only some states","It binds warring states","It is not binding"],answer:"It is binding on all states",hint:"International Law binds only consenting states."},
  {question:"Country proposing No War Treaty to India:",options:["Russia","China","Pakistan","USA"],answer:"Pakistan",hint:"Pakistan proposed No War Treaty to India."},
  {question:"Realists view international system as:",options:["Non-functional","Functional","Anarchic","Hegemonic"],answer:"Anarchic",hint:"Realist theory describes anarchy in international relations."},
  {question:"At SAARC Islamabad conference agreed to:",options:["Regional trading bloc","Economic Union","Protectionism","Free Trade Area"],answer:"Free Trade Area",hint:"SAFTA agreement was initiated."},
  {question:"Which is NOT a member of ASEAN?",options:["India","SAARC","WTO","ASEAN"],answer:"India",hint:"India is dialogue partner, not ASEAN member."},
  {question:"Plato’s view of democratic government is:",options:["Good","Bad","Necessary","Ideal"],answer:"Bad",hint:"Plato criticized democracy as mob rule."},
];

let currentIndex = 0;
let score = 0;
let timer;
let time = 300; // 5 minutes

const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const hintEl = document.getElementById('hint');
const resultEl = document.getElementById('result');
const timerEl = document.getElementById('time');
const hintBtn = document.getElementById('hint-btn');
const restartBtn = document.getElementById('restart');

function loadQuestion() {
  if (currentIndex >= quizData.length) {
    endQuiz();
    return;
  }
  resetState();

  let currentQuestion = quizData[currentIndex];
  questionEl.textContent = `Q${currentIndex + 1}: ${currentQuestion.question}`;
  hintEl.style.display = "none";
  hintEl.textContent = '';
  resultEl.textContent = '';
  hintBtn.style.display = 'inline-block';

  currentQuestion.options.forEach(option => {
    const button = document.createElement('button');
    button.classList.add('option-button');
    button.innerText = option;
    button.onclick = () => selectAnswer(option);
    optionsEl.appendChild(button);
  });
}

function resetState() {
  hintEl.style.display = 'none';
  hintEl.textContent = '';
  resultEl.textContent = '';
  optionsEl.innerHTML = '';
  hintBtn.disabled = false;
}

function selectAnswer(selected) {
  let correctAnswer = quizData[currentIndex].answer;
  if (selected === correctAnswer) {
    resultEl.style.color = "green";
    resultEl.textContent = "✅ Correct!";
    score++;
  } else {
    resultEl.style.color = "red";
    resultEl.textContent = `❌ Wrong! Correct Answer: ${correctAnswer}`;
  }
  hintBtn.disabled = true;
  currentIndex++;
  clearInterval(timer);
  setTimeout(() => {
    if(currentIndex < quizData.length) {
      loadQuestion();
      startTimer();
    } else {
      endQuiz();
    }
  }, 1500);
}

function showHint() {
  hintEl.style.display = 'block';
  hintEl.textContent = quizData[currentIndex].hint;
  hintBtn.disabled = true;
}

function startTimer() {
  clearInterval(timer);
  time = 300;
  updateTimerDisplay();
  timer = setInterval(() => {
    time--;
    updateTimerDisplay();
    if (time <= 0) {
      clearInterval(timer);
      endQuiz();
    }
  }, 1000);
}

function updateTimerDisplay() {
  const minutes = Math.floor(time / 60).toString().padStart(2,'0');
  const seconds = (time % 60).toString().padStart(2,'0');
  timerEl.textContent = `${minutes}:${seconds}`;
}

function endQuiz() {
  questionEl.textContent = `Quiz Completed! Score: ${score} out of ${quizData.length}`;
  optionsEl.innerHTML = "";
  hintEl.style.display = "none";
  resultEl.textContent = '';
  hintBtn.style.display = "none";
  restartBtn.style.display = "inline-block";
  timerEl.textContent = "00:00";
}

function restartQuiz() {
  currentIndex = 0;
  score = 0;
  restartBtn.style.display = "none";
  hintBtn.style.display = "inline-block";
  loadQuestion();
  startTimer();
}

loadQuestion();
startTimer();
</script>
</body>
</html>
